<!DOCTYPE html>
<html>
<head>
    <!--
           Personalize a política de segurança de conteúdo na marca meta abaixo, conforme necessário. Adicione 'unsafe-inline' ao default-src para habilitar o JavaScript embutido.
    Para obter mais detalhes, consulte http://go.microsoft.com/fwlink/?LinkID=617521
       -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script type="text/javascript" src="../Scripts/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Content/bootstrap.min.css" />

    <title>DPS Post Service</title>
</head>
<body>
    <nav class="navbar navbar-expand bg-dark navbar-dark">
        <div class="col col-sm-6">
            <a class="navbar-brand" href="#">
                <img src="../Content/images/icons-png/navigation-white.png" />
                DPS Post Service
            </a>
        </div>
        <div class="col-sm-6 text-right">
            <button class="btn btn-outline-info" type="button" id="Send">Send</button>
        </div>
    </nav>
    <div class="container">
        <div class="row form-row">
            <div class="col col-12">
                <form action="#" method="post" class="form-control">
                    <div class="form-group">
                        Send Method:
                        <select class="ui-select" id="Method">
                            <option value=""></option>
                            <option value="POST">POST</option>
                            <option value="GET">GET</option>
                            <option value="PUT">PUT</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Url">URL</label>
                        <input type="text" id="Url" class="form-control" />
                    </div>

                    <h4 class="text-center">Header</h4>

                    <div class="form-group" id="HeaderGroup">
                    </div>

                    <div class="text-center">
                        <button id="btnHeader" class="btn btn-info"><img class="" src="../Content/images/icons-png/plus-white.png" /> Add Parameter</button>
                    </div>
                    <br />

                    <div class="text-center">
                        <label for="Body"><h4 class="text-center">Body</h4></label>
                    </div>
                    <textarea class="form-text form-control" rows="5" id="Body"></textarea>
                    
                </form>
            </div>
        </div>

        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="../Scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/DPSPost/App.js"></script>
</body>
</html>
